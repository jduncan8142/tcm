services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tcm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tcm}
      POSTGRES_USER: ${POSTGRES_USER:-tcm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tcm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tcm} -d ${POSTGRES_DB:-tcm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcm-network

  # TCM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcm-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tcm}:${POSTGRES_PASSWORD:-tcm}@postgres:5432/${POSTGRES_DB:-tcm}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source for development (comment out for production)
      - ./src:/app/src
    networks:
      - tcm-network

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tcm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tcm.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tcm-network

networks:
  tcm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
